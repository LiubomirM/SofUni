    <div>Email:*</div>
    <input type="text">
    <div>Телефон:*</div>
    <input type="text">

        <div>Фирма/Организация:*</div>
        <input type="text">
        <div>МОЛ:*</div>
        <input type="text">
        <div>ЕИК:*</div>
        <input type="text">
        <div>ИН по ДДС:*</div>
        <input type="text">
        <div>Адрес:*</div>
        <input type="text">
    </div>
</form>
<div>
    <button>Регистрирай се</button>
    <button>Изчисти</button>
</div>
<script src="checkbox%20info.js"></script>
</body>
</html>
