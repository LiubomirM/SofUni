<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Free Account</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div class="menu">
			<ul>
				<li>
					<a href="">
						<img src="Images/paraglider-icon.png">
						<div>Paragliding</div>
					</a>
				</li>
				<li>
					<a href="">
						<img src="Images/sky-diver.png">
						<div>Skydiving</div>
					</a>
				</li>
				<li>
					<a href="">
						<img src="Images/climbing.png">
						<div>Climbing</div>
					</a>
				</li>
				<li>
					<a href="">
						<img src="Images/about-us.png">
						<div>About Us</div>
					</a>
				</li>
			</ul>
		</div>
		<div>
			<div class="personal-info">
				<form>
					<input type="text" name="name" placeholder="Enter your full name">
					<input type="email" name="email" placeholder="Enter a valid e-mail">
					<input type="text" name="phone" placeholder="Enter a phone number">
				</form>
			</div>
			<div class="flight-info">
				<form>
					<label>Are flying for first time?</label>
					<input type="radio" name="yes-or-no" value="male"><span>Yes</span>
					<input type="radio" name="yes-or-no" value="female"><span>No</span>
					<label>Choose Destination</label>
					<select name="From" id="From" required="true">
							<option value="Enter a City type" selected="">Destination</option>
							<option value="City type 1">City 1</option>
							<option value="City type 2">City 2</option>
							<option value="City type 3">City 3</option>
							<option value="City type 4">City 4</option>
					</select>
					<label>Choose Date</label>
					<input class="data" type="date" name="return-date" id="return-date" required="true">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
